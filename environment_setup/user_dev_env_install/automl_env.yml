name: azure_automl
dependencies:
  # The python interpreter version.
  # Currently Azure ML only supports 3.5.2 and later.
- pip==20.2.4
- python>=3.5.2,<3.8
- nb_conda
- boto3==1.15.18
- matplotlib==2.1.0
- numpy==1.18.5
- cython
- urllib3<1.24
- scipy>=1.4.1,<=1.5.2
- scikit-learn==0.22.1
- pandas==0.25.1
- py-xgboost<=0.90
- conda-forge::fbprophet==0.5
- holidays==0.9.11
- pytorch::pytorch=1.4.0
- cudatoolkit=10.1.243

- pip:
 #MLOps required for unattended mode (not really needed for WIndows, but for Linux build agent - a must have)
  - azure-cli-core==2.19.1
  # - azure-keyvault>=4.1.0 # 2022-04-08 (worked 2019-2022, but no longer due to Azure CLI update)
  - azure-keyvault-keys~=4.3.1 # 2022-04-08 (replacing azure-keyvault>=4.1.0)
  - azure-keyvault-secrets~=4.2.0 # 2022-04-08 (replacing azure-keyvault>=4.1.0)
  - azure-keyvault-certificates~=4.2.1 # 2022-04-08 (replacing azure-keyvault>=4.1.0)
  - repackage==0.7.3
  # ESML requred to write files to GEN 2 - Bronze,Silver,Gold
  - azure-storage-file-datalake==12.3.1 # 2022-04-07: froze this to 12.3.1 (even if it works wothout, no surprises needed)
  # Optional
  - azure-ai-formrecognizer
  - seaborn==0.11.1
  # Required packages for AzureML execution, history, and data preparation.
  - azureml-widgets~=1.26.0
  - pytorch-transformers==1.0.0
  - spacy==2.1.8
  - https://aka.ms/automl-resources/packages/en_core_web_sm-2.1.0.tar.gz
  - -r https://automlcesdkdataresources.blob.core.windows.net/validated-requirements/1.26.0/validated_win32_requirements.txt [--no-deps]
